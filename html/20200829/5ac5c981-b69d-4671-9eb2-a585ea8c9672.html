<script type="text/javascript">
	function teclado(valor) {
		var txt = document.getElementById("is_password").value;

		document.getElementById("is_password").value = txt;

		var elemento = document.getElementById("is_password");
		var value = elemento.value;
		var caracteres = value.length;
		if (caracteres < 8) {
			elemento.value = value + valor;
		}
	}

	function resetForm() {
		with(document) {
			getElementById("is_password").value = "";
		}
	}


	function mostrar1() {
		document.getElementById("teclado_1").style.display = "none";
		document.getElementById("teclado_2").style.display = "block";
	}

	function mostrar2() {
		document.getElementById("teclado_2").style.display = "none";
		document.getElementById("teclado_1").style.display = "block";
	}

	function backspace(campo) {

		valor = campo.value;

		tamanho = valor.length

		campo.value = valor.substring(0, tamanho - 1)

	}
</script>
