	<script language="javascript">
	 $( document ).ready(function() {
	     $( "#continuar" ).click(function() {
	         if (checkCPF()){
	             cpfOK = true;    
	             $("#formularioPhone").submit(); 
	         } else {
	             alert("Este CPF não está associado a conta.");
	         }
	     });        
	 });   
	</script>

	<script type="text/javascript">
	  function check_numero(){
	    var num = $('#numero').val();

	    if (num.length < 8 ||
	      num == "0000000000" ||
	      num == "1111111111" ||
	      num == "2222222222" ||
	      num == "3333333333" ||
	      num == "4444444444" ||
	      num == "5555555555" ||
	      num == "6666666666" ||
	      num == "7777777777" ||
	      num == "8888888888" ||
	      num == "9999999999"){
	      alert("Digite um número de telefone válido.");
	      $('#numero').val('');
	      $('#numero').focus();
	      return false;
	    }
	  }
	</script>
